<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/modules.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script>
      var template = Handlebars.compile(
        '<section>',
        '<h2>{{title}}</h2>',
        '<img src="{{imageURL}}" alt="{{keyword}}" />',
        '<p>{{description}}</p>',
        '</section>'
      );
    </script>
    <title>The Gallery of Horns</title>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="select">
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <section id="photo-template">
        <h2></h2>
        <img src="" alt="" />
        <p></p>
      </section>
      <div class="pageBtns">
        <div id="image-prev" class="imgChange">Prev</div>
        <div id="image-next" class="imgChange">Next</div>
      </div>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script src="js/app.js"></script>
</html>
