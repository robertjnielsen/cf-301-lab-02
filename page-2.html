<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="horns-template" type="text/x-handlebars-template">
      <div>
        <h2>{{title}}</h2>
        <img src="{{imgURL}}" alt="{{keyword}}" />
        <p>{{description}}</p>
      </div>
    </script>
    <title>The Gallery of Horns</title>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="filter-horns">
        <option value="default">Filter by Keyword</option>
      </select>
      <select id="sort-horns">
        <option value="title">Sort By Title</option>
        <option value="horns">Sort By Horns</option>
      </select>
      <a href="index.html">More Horns</a>
    </header>
    <main>
      <section id="horns-template-embed" class="horn-section"></section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
  </body>

  <script

  <script src="js/app.js"></script>
  <script src="js/page-2.js"></script>
</html>
